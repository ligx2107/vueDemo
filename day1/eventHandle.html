<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handle</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>我是{{name}}</h2>
        <!-- 事件绑定的标准方式，v-on指令 -->
        <button v-on:click="show">点我展示信息(v-on:)</button><br/>
        <!-- 事件绑定简写方式，@ -->
        <button @click="show">点我展示信息(@)</button><br/>
        <!-- 事件绑定，传递参数, $event为事件对象占位符-->
        <button @click="showParam($event, 666)">点我展示信息并传递参数</button><br/>
        <!-- 事件绑定，阻止默认事件, prevent为事件修饰符 -->
        <a href="http://www.baidu.com" @click.prevent="showA">点我展示信息并阻止默认事件</a><br/>
        <!-- 事件绑定，阻止时间冒泡，使用stop事件修饰符, 事件修饰符可连写 -->
        <div>
            <button @click.stop="showButton">点我展示信息并阻止时间冒泡</button>
        </div>
        <!-- 键盘事件 -->
        <input @keyup.enter="showKey" type="text" placeholder="按下回车提示信息">

    </div>
    <script>
        new Vue({
            el:'#root',
            data(){
                return {
                    name:'Tom'
                }
            },
            methods:{ // methods对象用于配制方法
                show(){
                    console.log('show is called', this.name)
                },
                showParam(event, param){
                    console.log(`event: ${event}`)
                    console.log(`showParam called, param: ${param}`)
                },
                showA(){
                    console.log('showA called')
                },
                showButton(){
                    console.log('showButton called')
                },
                showKey(events){
                    console.log(`文本框内容：${events.target.value}`)
                }
            }
        });
    </script>
</body>
</html>
