<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Proxy</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        关于Vue中的数据代理：
            1. 什么是数据代理？
                (1). 创建Vue实例所传入的配置对象中的data数据，会被收集到_data中，然后通过Object.defineProperty让Vue实例拥有data中的同名属性
                (2). 当访问Vue实例的同名属性时，返回的是_data当中的同名属性值
                (3). 当修改Vue实例的同名属性时，修改的是_data当中的同名属性
            2. 为什么要数据代理？
                方便读取和修改Vue实例_data中的数据
            3. 先收集数据，再代理出去的原因
                更高效的监听数据变化，缩小监听反问，提高效率
    -->

    <div id="root">
        <h2>姓名: {{name}}</h2>
        <h2>性别: {{gender}}</h2>
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return {
                    name:'Tom',
                    gender: 'male'
                }
            }
        });

    // 模拟数据代理
    const data = {name:'Tom', age:16};
    let obj = {};
    Object.defineProperty(obj, 'name', {
        set(value){
            data.name = value;
        },
        get(){
            console.log('get() is called...');
            return data.name;
        }
    });

    console.log(obj.name);

    </script>
</body>
</html>
