<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Bind</title>
    <script src="../js/vue.js"></script>
    <style>
        .classA{
            border: 2px solid black;
        }

        .classB{
            background-color: skyblue;
        }

        .classC{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        1. 绑定class样式， :class="xxx"  xxx可以是字符串、对象、数组
        2. 绑定style样式， :style="{color: activeColor, fontSize: fontSize + 'px'}", 其中，activeColor和fontSize是data属性
    -->
    <div id="root">
        <!-- 样式绑定方式1， 字符串形式，适用于样式类名不确定，需动态获取-->
        <h2 :class="myClass">{{title}}</h2>

        <!-- 样式绑定方式2，对象形式，适用于样式类名确定，但不确定是否使用 -->
        <h2 :class="{classA:hasA, classB:hasB}">{{title}}</h2>

        <!-- 样式绑定方式3，数组形式， 适用于多个样式 -->
        <h2 :class="[a,b,c]">{{title}}</h2>

        <!-- 绑定style方式 -->
        <h2 :style="{fontSize: fontSize + 'px'}">{{title}}</h2>
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return {
                    title: 'Hello Vue',
                    myClass: 'classA',
                    hasA: true,
                    hasB: true,
                    a: 'classA',
                    b: 'classB',
                    c: 'classC',
                    fontSize: 40
                }
            }
        });
    </script>
</body>
</html>
