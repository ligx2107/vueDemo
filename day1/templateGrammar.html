<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Grammar</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue模版语法有两大类：
            一、插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx会作为表达式进行解析，且会自动读取data中的对应属性值
            二、指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件、...）
                例：  v-bind:href='xxx'

    -->
    <div id="root">
        <h1>插值语法:</h1>
        <h4>名字：{{name.toUpperCase()}}</h4>
        <br />
        <h1>指令语法:</h1>
        <a v-bind:href="url">百度</a>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'Tom',
                url:'http://baidu.com'
            }
        });
    </script>
</body>
</html>
