<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Directive</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        名称大写：<p v-upper-text="name"></p>
        名称小写：<p v-lower-text="name"></p>
    </div>

    <script type="text/javascript">
        // 关闭生产环境提醒
        Vue.config.productionTip = false;
        // 全局自定义指令
        Vue.directive('upper-text', function(element, binding){
            element.innerText = binding.value.toUpperCase();
        });
        new Vue({
            el: '#root',
            data:{
                name: 'Tom'
            },
            // 局部自定义指令
            directives:{
                'lower-text':function(element, binding){
                    element.innerText = binding.value.toLowerCase();
                }
            }
        });
    </script>
</body>
</html>
